<!DOCTYPE html>
<html>

  <head>
	<title>{{#i18n}}calendar.title{{/i18n}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script src="/assets/js/entcore/ng-app.js?v=@@VERSION" id="context" type="text/javascript"></script>
    <script type="text/javascript" src="/calendar/public/dist/application.js?v=@@VERSION"></script>
    <script type="text/javascript">
        var ENABLE_RBS = {{enableRbs}};
        var ENABLE_ZIMBRA = {{enableZimbra}}
    </script>
    <script type="text/ng-template" id="empty"></script>
  </head>

  <body ng-controller="CalendarController" class="calendar">
    <portal>
        <div class="row">
          <container template="top-menu"></container>
        </div>
        <div class="row">
          <container template="main"></container>
        </div>
    </portal>
  </body>

</html>
