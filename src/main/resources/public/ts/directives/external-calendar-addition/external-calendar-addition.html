<div class="right-magnet">
    <button workflow="calendar.admin" ng-click="vm.openExternalCalendarForm()"><i18n>calendar.add.external.calendar</i18n></button>
</div>

<div>
    <lightbox show="vm.display.showPanelExternalCalendar" on-close="vm.closeExternalCalendarForm()">
        <external-calendar-form
                calendar="vm.calendar"
                on-create-external-calendar="vm.createExternalCalendar"
                enable-zimbra="vm.enableZimbra"
                on-close-external-calendar-form="vm.closeExternalCalendarForm">
        </external-calendar-form>
    </lightbox>
</div>
